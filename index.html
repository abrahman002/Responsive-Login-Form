<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="my-card">
            <div class="row">
                <div class="col-md-6">
                    <div class="myleftctn">

                        <form class="myform text-center">
                            <header>Creat a New Account</header>
                            <div class="form-group">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" class="myinput" placeholder="Username" id="username" required>
                                <div class="invalid-feedback">Please fill out this field.
                                </div>

                            <div class="form-group mt-3">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" class="myinput" placeholder="Email" id="email" required>
                            </div>
                           
                             <div class="form-group mt-3">
                                <i class="fa-solid fa-lock"></i>
                                <input type="text" class="myinput" placeholder="Password" id="password" required>
                             </div>

                             <div class="form-group mt-3">
                                <label for=""><input type="checkbox" id="chack_1" name="chack_1" required><small> I red and agree to Teams and conditions</small>
                                  <div class="invalid-feedback">You must chack the box</div>
                                </label>
                             </div>
                              
                             <input type="submit" class="butt mt-3" value="CREATE ACCOUNT">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="myrightctn">
                        <div class="box"><header>Hello World!</header>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat praesentium cum commodi incidunt repellendus deserunt, ab voluptatem fugiat? Eligendi mollitia sapiente, pariatur cum magnam velit neque. Consequuntur mollitia cumque sit.</p>
                        <input type="buttom" class="butt_out" value="Learn more">
                        </div>

                    </div>
                </div>
            </div>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
